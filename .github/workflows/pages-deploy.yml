name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # 【修正】删除了 cache 选项，避免找不到 lock 文件而报错
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 【修正】将 npm ci 改为 npm i (npm install)
      # 因为 npm ci 强制要求根目录下必须有 package-lock.json
      - name: Install NPM dependencies
        run: npm i

      # 【优化】Ruby 依然可以使用缓存，因为 Chirpy 自带了 Gemfile.lock
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      # 【优化】保持禁用测试步骤以节省 1 分钟左右的时间
      # - name: Test site
      #   run: |
      #     bundle exec htmlproofer _site \
      #       --disable-external \
      #       --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4