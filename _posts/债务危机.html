<script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.3"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.14.3/dist/index.umd.min.js"></script><script>(()=>{setTimeout(()=>{const{markmap:Fe,mm:ur}=window,Fr=new Fe.Toolbar;Fr.attach(ur);const Dr=Fr.render();Dr.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(Dr)})})()</script><script>((B,S,M,_)=>{const I=B();window.mm=I.Markmap.create("svg#mindmap",(S||I.deriveOptions)(_),M)})(()=>window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"债务危机","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"信贷/债务","children":[{"type":"list_item","depth":2,"payload":{"lines":[4,5]},"content":"信贷是指赋予他人购买力，他人承诺今后偿还该购买力，即偿还债务。"},{"type":"list_item","depth":2,"payload":{"lines":[6,7]},"content":"相比信贷/债务增长过快，其增长过慢导致的经济问题同样严重，甚至会更糟糕，因为信贷/债务增长过慢的代价就是会错失发展机会。"},{"type":"list_item","depth":2,"payload":{"lines":[8,9]},"content":"贷款标准过严，债务人几乎铁定能偿还债务，很少会产生债务问题，但缺点是经济发展不足。贷款标准宽松，可能会促进经济发展，但之后可能带来严重的债务问题，使已经取得的经济成果化为乌有。"},{"type":"list_item","depth":2,"payload":{"lines":[10,11]},"content":"大量举债的风险主要在于决策者是否有意愿和能力将坏账损失分摊到多年。"},{"type":"list_item","depth":2,"payload":{"lines":[12,13]},"content":"当偿债成本（即还本付息的成本）超过维持支出的借款时，债务上升周期就会逆转。不仅新增贷款的增速放缓，借款人的还款压力也会增加，还本付息明显难以为继，新增贷款进一步减少。支出和投资增速的放缓导致收入增长进一步放缓，资产价格下跌。"}]},{"type":"heading","depth":1,"payload":{"lines":[14,15]},"content":"泡沫最明确的特征","children":[{"type":"list_item","depth":2,"payload":{"lines":[16,17]},"content":"（1）相对于传统标准来看，资产价格偏高。"},{"type":"list_item","depth":2,"payload":{"lines":[18,19]},"content":"（2）市场预期目前的高价会继续快速上升。"},{"type":"list_item","depth":2,"payload":{"lines":[20,21]},"content":"（3）普遍存在看涨情绪。"},{"type":"list_item","depth":2,"payload":{"lines":[22,23]},"content":"（4）利用高杠杆融资买进资产。"},{"type":"list_item","depth":2,"payload":{"lines":[24,25]},"content":"（5）买家提前很长时间买入（例如增加库存、签订供应合同等），旨在投机或应对未来价格上涨的影响。"},{"type":"list_item","depth":2,"payload":{"lines":[26,27]},"content":"（6）新买家（之前未参与市场者）进入市场。"},{"type":"list_item","depth":2,"payload":{"lines":[28,29]},"content":"（7）刺激性货币政策进一步助长泡沫（而紧缩性货币政策会导致泡沫破裂）。"},{"type":"list_item","depth":2,"payload":{"lines":[30,31]},"content":"泡沫时期的一个共同特征是，在正常的银行系统之外开发新的贷款渠道（通常被称为“影子银行”系统）。"},{"type":"list_item","depth":2,"payload":{"lines":[32,33]},"content":"通常表现为债务、资产价格和经济增长率呈现自我强化式上涨，但这种情况不可持续。这里的关键词是“不可持续”，经济在经历了暂时的繁荣之后就会陷入萧条。"},{"type":"list_item","depth":2,"payload":{"lines":[34,35]},"content":"如果市场已经好到不能再好，但每个人都认为它还会更好时，市场的顶部就形成了。"},{"type":"list_item","depth":2,"payload":{"lines":[36,37]},"content":"一般来说，新贷款市场快速发展，并且大量加杠杆，这就是泡沫生成的预兆。"}]},{"type":"heading","depth":1,"payload":{"lines":[39,40]},"content":"债务危机分类","children":[{"type":"list_item","depth":2,"payload":{"lines":[41,42]},"content":"通缩性债务危机"},{"type":"list_item","depth":2,"payload":{"lines":[43,44]},"content":"通胀性债务危机"}]},{"type":"heading","depth":1,"payload":{"lines":[45,46]},"content":"系统性问题","children":[{"type":"list_item","depth":2,"payload":{"lines":[46,47]},"content":"通常情况下，大量贷款存在于相对不受监管的影子银行系统，或存在于具有意外风险且监管力度不足的新型债务工具。"},{"type":"list_item","depth":2,"payload":{"lines":[48,49]},"content":"一些人错误地认为萧条是心理因素所致。他们认为，投资者之所以将资金从高风险投资转移到更安全的投资（例如，抛售股票和高收益贷款，转向持有政府债券和现金），是因为害怕。他们坚信，如果能诱使投资者把资金转回高风险投资，必将重振经济。"},{"type":"list_item","depth":2,"payload":{"lines":[50,51]},"content":"与普遍看法相反，去杠杆化的主要驱动力并非心理因素，而是信贷、资金、商品和服务的供求情况，以及这几个要素之间的相互关系。心理因素当然会产生影响，特别是会影响相关方的流动性头寸。但即使大家一觉醒来集体失忆，危机依然会照常发展，因为债务人需要偿还的债务远远大于他们能获得的资金。政府仍然会面临同样的选择、同样的后果。"},{"type":"list_item","depth":2,"payload":{"lines":[52,53]},"content":"典型的货币政策并不足以管理泡沫，因为泡沫仅出现在一些特定的经济部门，而央行关注的是整体经济情况，在泡沫阶段央行的政策反应往往会滞后。"},{"type":"list_item","depth":2,"payload":{"lines":[54,55]},"content":"这是大多数央行政策面临的一大问题。央行政策以控制通胀率和经济增长率为目标，并不针对泡沫管理，但在通胀率和经济增长率似乎并不过高的情况下，央行政策带来的债务增长为泡沫的产生提供了资金。"},{"type":"list_item","depth":2,"payload":{"lines":[56,57]},"content":"如果货币创造的规模和性质可以抵销信贷收缩的规模和性质，则印钞不具有通胀性，只是抵消了通缩。但在过去几乎所有的去杠杆化进程中，决策者都只有通过亲身实践才能发现这一点，他们往往会首先尝试其他途径，无果后才会选择大量印钞。"},{"type":"list_item","depth":2,"payload":{"lines":[58,59]},"content":"制衡体制通常是为了防止权力过度集中，但有可能加剧危机，因为制衡可能延缓决策的制定过程，导致相关的利益集团设法阻止必要的政策措施的实施。"},{"type":"list_item","depth":2,"payload":{"lines":[60,61]},"content":"减少支出会造成极端困苦，政治上也很危险。"},{"type":"list_item","depth":2,"payload":{"lines":[62,63]},"content":"一般来说，银行收益和负债表在经济繁荣时期看起来很健康，因为资产价值高企，且有存款为后盾。只有当发生存款挤兑，资产价值下跌时，银行才会遇到麻烦。"},{"type":"list_item","depth":2,"payload":{"lines":[64,65]},"content":"政府担保（隐形或明确）的政治力量使得高风险资产看起来比实际更安全。这鼓励投资者加大杠杆，从而推动坏账增长。"},{"type":"list_item","depth":2,"payload":{"lines":[66,67]},"content":"一个存在制衡机制和法律法规的政治体制具有无可否认的优势，但在危机时期，这种环境的风险在于，决策者可能无法迅速实施必要措施。因为法律是不完美的，无法预见并明确规定如何处理每一种可能的情况。"},{"type":"list_item","depth":2,"payload":{"lines":[68,69]},"content":"近几十年来，美联储以“清理者”的立场，认为自己不应着手戳破泡沫，而应专注处理泡沫破裂对经济造成的后续影响。其中一个重要原因是，决策者很难确定市场何时存在对资产错误定价的问题。例如，在2006年及之前，尽管对房地产市场存在一些担忧，但监管机构并未积极采取针对性政策，以放缓抵押贷款的泡沫化增长。"}]},{"type":"heading","depth":1,"payload":{"lines":[70,71]},"content":"社会问题","children":[{"type":"list_item","depth":2,"payload":{"lines":[72,73]},"content":"如今的美国，不平等程度和民粹主义情绪都在上升，形势堪比20世纪30年代。在这两个时期，顶层0.1%人口的净值大约相当于底层90%人口的净值总和。"},{"type":"list_item","depth":2,"payload":{"lines":[74,75]},"content":"泡沫期间，贫富差距会拉大，而在困难时期，贫富差距会变得巨大。"},{"type":"list_item","depth":2,"payload":{"lines":[76,77]},"content":"政治风向大幅“左倾”往往会加速财富再分配进程，导致富人设法把资金转移到有安全保护的地方，这一行为本身就会影响资产市场和货币市场。增税还可能导致区域经济“空洞化”，因为收入较高的群体，也就是纳税大户会离开此地，使这些地区的整体税收收入减少，进而导致这些地区的房地产价值急剧下降，服务需求大幅减少。"},{"type":"list_item","depth":2,"payload":{"lines":[78,79]},"content":"除非发生革命，否则从富人到穷人的大规模财富转移很难实现。"},{"type":"list_item","depth":2,"payload":{"lines":[80,81]},"content":"量化宽松给投资者/储蓄者（即拥有金融资产的人）带来的收益肯定超过没有金融资产的人，从而导致贫富差距加大。"}]},{"type":"heading","depth":1,"payload":{"lines":[84,85]},"content":"政府行为","children":[{"type":"list_item","depth":2,"payload":{"lines":[86,87]},"content":"保卫汇率","children":[{"type":"list_item","depth":3,"payload":{"lines":[87,88]},"content":"（1）动用外汇储备填补国际收支逆差。"},{"type":"list_item","depth":3,"payload":{"lines":[89,90]},"content":"（2）提高利率。"},{"type":"list_item","depth":3,"payload":{"lines":[91,92]},"content":"汇率保卫战中，决策者（尤其是那些坚决捍卫固定汇率的决策者）往往会信誓旦旦地宣布不会让货币贬值。但这一切都无法阻止债务周期进入下一阶段，也就是放任货币贬值。"},{"type":"list_item","depth":3,"payload":{"lines":[93,94]},"content":"资本管制常常失败的原因","children":[{"type":"list_item","depth":4,"payload":{"lines":[95,96]},"content":"（1）投资者会找到规避管制的办法。"},{"type":"list_item","depth":4,"payload":{"lines":[97,98]},"content":"（2）政府越是管制，投资者越想逃离。"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[99,100]},"content":"案例详析","children":[{"type":"list_item","depth":2,"payload":{"lines":[101,102]},"content":"德国债务危机与恶行通胀（1918-1924）","children":[{"type":"list_item","depth":3,"payload":{"lines":[103,104]},"content":"1920年夏季发生了大范围的抢劫，政府被迫宣布国家进入紧急状态；1921年3月，共产主义团体控制了几个造船厂和工厂，在与警察交火后才被驱散；1921年10月，财政部长马蒂亚斯·埃茨贝格尔因在1918年德国投降中所扮演的角色而被极端民族主义者暗杀。在这种情况下，政府拒绝削减社会支出，帝国银行拒绝停止财政赤字货币化，就不难理解了。"},{"type":"list_item","depth":3,"payload":{"lines":[105,106]},"content":"造成这波牛市的原因并非德国的经济基本面向好，也不是人们对未来经济形势更为乐观，它实际上反映了人们急于让纸币脱手的心情，或者说做空纸币（即借入纸币），做多实物资产。"},{"type":"list_item","depth":3,"payload":{"lines":[107,108]},"content":"早在8月，物价每月上涨50%以上并加速上涨，决策者发现局势正在接近恶性通胀，但他们认为别无选择，只能继续印钞。"},{"type":"list_item","depth":3,"payload":{"lines":[109,110]},"content":"一旦通胀性萧条达到恶性通胀阶段，就很难停止印钞。这是因为，当巨量资本外逃和极端通胀相互强化时，货币即使已失去价值，也越来越难以获得。"},{"type":"list_item","depth":3,"payload":{"lines":[111,112]},"content":"停止印钞将导致现金极度短缺，并导致金融系统和所有商业彻底崩溃。"},{"type":"list_item","depth":3,"payload":{"lines":[113,114]},"content":"在通胀螺旋式上升的情况下，印钞是几个最坏选择中最好的一个。"},{"type":"list_item","depth":3,"payload":{"lines":[115,116]},"content":"大量印钞并不是恶性通胀的根源，而是防止银行（及所有人）大规模通缩性违约和通缩性经济崩溃的必要行动。"}]},{"type":"list_item","depth":2,"payload":{"lines":[117,118]},"content":"美国债务危机与调整（1928-1937）","children":[{"type":"list_item","depth":3,"payload":{"lines":[119,120]},"content":"在一战和1920—1921年的经济衰退之后，美国经济经历了一段科技驱动的快速增长时期。美国乡村和小城镇的持续电气化以及中产阶层队伍的壮大，为新科技开辟了巨大的市场。收音机是抢手的新科技，1922—1928年，美国人拥有的收音机台数从6万增至750万。汽车工业也迅速发展，到1929年，路上行驶的汽车有2 300万辆，平均约每5个美国人1辆（这比1920年多出近三倍）。科技进步也带来生产力的发展（1922—1928年，工厂工人的每小时产出增长75%）。报纸上满是科技取得突破的消息，促使人们普遍对经济感到乐观。"},{"type":"list_item","depth":3,"payload":{"lines":[121,122]},"content":"从1922年年初到1927年年底，美国股票投资者的收益率超过150%。领涨的是当时最火的两只科技股——美国无线电公司（交易商称之为“无线电”）和通用汽车公司。"},{"type":"list_item","depth":3,"payload":{"lines":[123,124]},"content":"在1927至1928年间股价上涨近一倍后，在借债（即保证金）融资的支撑下，股票的市盈率处于极高水平。 许多股票的市盈率高达30倍。"},{"type":"list_item","depth":3,"payload":{"lines":[125,126]},"content":"新买家涌入市场，其中很多是以前没有股市经验的投资新手，这是泡沫的典型迹象之一。"},{"type":"list_item","depth":3,"payload":{"lines":[127,128]},"content":"在此期间，购买股票的资金来自快速增长的高杠杆，而且越来越多的杠杆操作发生在受监管、受保护的银行系统之外。"},{"type":"list_item","depth":3,"payload":{"lines":[129,130]},"content":"全美首屈一指的经济学家和市场研究者、耶鲁大学的欧文·费雪教授则认为，‘股价不算太高，华尔街也不会遭遇崩盘’。"},{"type":"list_item","depth":3,"payload":{"lines":[131,132]},"content":"胡佛总统宣布：“美国企业的基本面，即商品的生产与分配，有着稳健而繁荣的基础。”  本周剩下几天里股市稳定，周日的报纸再次表示乐观，认为低股价将促成下周的股市反弹。"},{"type":"list_item","depth":3,"payload":{"lines":[133,134]},"content":"正如经济严重衰退时期的典型情况那样，保护主义和反移民情绪开始抬头。"},{"type":"list_item","depth":3,"payload":{"lines":[135,136]},"content":"胡佛政府犯下典型的新手错误，即过度依赖财政紧缩及其他通缩性手段（而不是加大经济刺激力度），这些手段最终带来无法忍受的痛苦。"},{"type":"list_item","depth":3,"payload":{"lines":[137,138]},"content":"以削弱银行的方式惩罚银行，可能具有一定的道德与经济理由，而且由于公众在危机期间憎恨银行家，这样做可能有其政治必要性，但可能给金融系统和市场造成灾难性影响。"},{"type":"list_item","depth":3,"payload":{"lines":[139,140]},"content":"2月27日，胡佛签署《1932年银行法》，试图在维持金本位制的前提下缓解流动性紧缩，美联储得到更大的印钞权，但仅限于购买政府债券（这在75年后被称为“量化宽松”）。"},{"type":"list_item","depth":3,"payload":{"lines":[141,142]},"content":"在两次世界大战之间的时期（20世纪20—30年代），由于经济形势不佳，经济复苏不均衡（精英似乎日益富强，而百姓依旧苦苦挣扎），决策者施政无效，民粹主义成为一个全球现象，导致美国、德国、意大利和西班牙都发生政府更迭。"}]},{"type":"list_item","depth":2,"payload":{"lines":[143,144]},"content":"美国债务危机与调整（2007—2011）","children":[{"type":"list_item","depth":3,"payload":{"lines":[145,146]},"content":"泡沫时期的一个典型现象是，外国资金大量涌入，参与泡沫，表现为资本流入和经常账户赤字膨胀（占GDP的6%）。这些资金大部分来自中国等新兴经济体，这些经济体当时拥有巨额经常账户盈余，它们选择了储蓄和投资美国资产。强劲的资本流入使美国公民能够得到借款，进而维持超出自身收入的消费水平。"},{"type":"list_item","depth":3,"payload":{"lines":[147,148]},"content":"消费者信心指数达到三年高位 ——路透社 2007年1月20日"},{"type":"list_item","depth":3,"payload":{"lines":[149,150]},"content":"2006年现有住房销售量创下17年来最大跌幅 ——美联社 2007年1月26日"},{"type":"list_item","depth":3,"payload":{"lines":[151,152]},"content":"信心消退，经济指标创6个月内最大跌幅 ——彭博社 2007年9月21日"},{"type":"list_item","depth":3,"payload":{"lines":[153,154]},"content":"此时的常规方式是风险价值法，风险价值是衡量近期市场波动率和投资组合的指标。当时，投资公司和商业银行普遍用其估算亏损程度与发生率。"},{"type":"list_item","depth":3,"payload":{"lines":[155,156]},"content":"风险价值法中使用近期的波动率数据，并大体预期未来波动率将保持不变。这是人们的普遍心理，也是一种愚蠢的思维方式，因为使用前期波动性和前期相关性并不能准确预测未来的风险。"},{"type":"list_item","depth":3,"payload":{"lines":[157,158]},"content":"在法规严格、制衡系统强大的民主国家，应对危机的典型挑战之一是，了解必要行动的合法性，并推动行动获得批准。"},{"type":"list_item","depth":3,"payload":{"lines":[159,160]},"content":"受救助贝尔斯登和大规模宽松政策提振，股市上涨，债券收益率在4月和5月的大部分时间内都见回升。"},{"type":"list_item","depth":3,"payload":{"lines":[161,162]},"content":"由于通胀压力增大，美联储的工作重点不再是防止债务和经济风险影响经济增长，而转为确保物价稳定。早在6月4日，伯南克就指出，由于对通胀率的担忧，美联储不太可能进一步降息"},{"type":"list_item","depth":3,"payload":{"lines":[163,164]},"content":"将濒临破产、大而不倒的金融机构国有化是去杠杆化的典型举措。 这一举措通常很受欢迎，因为这表明政府愿意为整个系统提供安全保障。"},{"type":"list_item","depth":3,"payload":{"lines":[165,166]},"content":"保尔森、伯南克和国会领导人（最重要的官员是巴尼·弗兰克）认为，恢复信心的最佳方法是购买陷入困境的资产，这就是后来的不良资产救助计划。"},{"type":"list_item","depth":3,"payload":{"lines":[167,168]},"content":"投资者在熊市中的表现存在很大差异，通常分为三大类：（1）一些人遭受亏损，亏损越大，他们越恐慌，会抛售高风险资产，以此降低风险；（2）另一些人遭受亏损后，盲目相信最终一切都会变好，他们继续持有风险资产，甚至增加仓位；（3）还有一些人能很好地把握当前局势，成功地买低卖高。第三种人寥寥无几。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[169,170]},"content":"经济术语","children":[{"type":"list_item","depth":2,"payload":{"lines":[171,172]},"content":"国际收支差额：一个特定国家/货币区的个人或机构与世界其他地区之间进行的所有交易的余额，这些交易包括购买货物、服务、金融资产以及其他支付。以某种特定商品的交易为例，当一个国家的人要购买石油时，他必须要放弃某种形式的资本以换取石油。国际收支恶化的情况好比一个家庭的财务状况恶化，原因是资金流入（所获得的收入和贷款）低于消费支出，而国际收支改善的情况则与之相反。"},{"type":"list_item","depth":2,"payload":{"lines":[173,174]},"content":"国际收支危机：经济危机的一种，表现为一国的国际收支不断恶化，导致该国的实体在国际市场上缺乏购买力，从而无法满足其需求。此时，该国的现金和信贷均已耗尽。"},{"type":"list_item","depth":2,"payload":{"lines":[175,176]},"content":"泡沫阶段：债务周期的一个阶段，通常表现为债务、资产价格和经济增长率呈现自我强化式上涨，但这种情况不可持续。这里的关键词是“不可持续”，经济在经历了暂时的繁荣之后就会陷入萧条。这就如同一个人为了过上奢华的生活而大量举债，这种生活可以在短期内维持，但不可持续，一旦发生调整，就会陷入窘境。"},{"type":"list_item","depth":2,"payload":{"lines":[177,178]},"content":"核心通胀：剔除价格波动巨大的商品（例如大宗商品）或服务后的价格通胀。"},{"type":"list_item","depth":2,"payload":{"lines":[179,180]},"content":"经常账户余额：一国的货物和服务出口净额、收入净额与转移支付净额之和。可以将其视作一国的净收入（收入减去支出）。如果一国出现经常账户赤字，意味着该国的支出大于收入，则需通过资本交易（例如借款或出售资产）填补缺口。这些资本交易会被计入资本账户余额。"},{"type":"list_item","depth":2,"payload":{"lines":[181,182]},"content":"刺激：即“宽松政策”。"}]}]},null)</script>
